name: Publish to git (static pages)

permissions:
    contents: none

on:
    push:
        branches:
            - main

jobs:
    publish-pages:
        environment:
            name: Publish website
            url: https://wdes.fr
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                # Fetch all branches to have gh-pages too
                fetch-depth: 0
                ssh-key: ${{ secrets.SSH_KEY_DEPLOY }}
                # Already the default value, but so you understand the push command will have creds
                persist-credentials: true
            - name: Import GPG key
              # v6.1.0 - 01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4
              uses: crazy-max/ghaction-import-gpg@01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4
              with:
                  gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
                  passphrase: ${{ secrets.GPG_PASSPHRASE }}
                  git_user_signingkey: true
                  git_commit_gpgsign: true
            - name: Build and push
              run: |
                  set -o xtrace
                  make build
                  TEMP_DIR="$(mktemp -d --suffix=_website_wdes)"
                  cp -rp wdes.fr/public "${TEMP_DIR}"
                  git checkout gh-pages
                  git ls-files | xargs -r -n 1 rm -vf
                  rm -rfd ./*
                  mv "${TEMP_DIR}"/public/* ./
                  rm -rf "${TEMP_DIR}"
                  echo 'wdes.fr' > CNAME
                  touch .nojekyll
                  git add -A
                  git commit --allow-empty -m "Content update ($(date --utc))"
                  git push
