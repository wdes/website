[about]
header = "À propos de Wdes SAS"
content = """
Wdes SAS est une entreprise Française qui aime concevoir des outils libres et open-source.
L'entreprise offre également des services payants à destination des entreprises et des particuliers.<br>
Wdes ® est une marque déposée à l'<a href="https://data.inpi.fr/marques/FR4828955?q=Wdes#FR4828955"target="_blank" rel="noopener">INPI</a>.
"""

[about.projects.code-lts]
content = """
Code LTS est un projet de l'entreprise Wdes dont l'objectif est de maintenir et moderniser du vieux code pour prolonger son support.<br>
Vous pouvez découvrir Code-LTS sur <a href="https://github.com/code-lts" target="_blank" rel="noopener">GitHub</a>.
"""

[about.projects.sudo-bot]
header = "Sudo-Bot"
content = """
Le projet Sudo-Bot est orienté vers la conception d'images Docker, les outils de déploiement et proposer des <a href="https://github.com/features/actions" target="_blank" rel="noopener">actions GitHub</a> pour les développeurs.<br>
Vous pouvez découvrir Sudo-Bot sur <a href="https://github.com/sudo-bot" target="_blank" rel="noopener">GitHub</a>.
"""

[about.projects.air-balloon]
header = "Air-Balloon"
content = """
Le projet Air-Balloon apportera aux mainteneurs de projets open-source un panneau de contrôle pour les accompagner dans leurs tâches du quotidien.<br>
Vous pouvez découvrir Air-Balloon sur <a href="https://github.com/air-balloon" target="_blank" rel="noopener">GitHub</a>.
"""

[about.projects.wdes]
header = "Wdes"
content = """
L'espace Wdes est l'endroit où nos outils et projets vivent sur <a href="https://github.com/wdes" target="_blank" rel="noopener">GitHub</a>.<br>
Vous y trouverez principalement des librairies PHP et des outils NodeJS/Typescript, ainsi que du code <a href="https://www.rust-lang.org/fr" target="_blank" rel="noopener">Rust</a>.
"""

